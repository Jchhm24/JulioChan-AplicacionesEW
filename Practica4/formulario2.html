<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/formulario2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&family=Wix+Madefor+Text:wght@500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <section>
        <div id="contenedor">
            <div id="seccion1">
                <p>Nombre: <input type="text" id="uno"></p>
                <p>Correo electrónico: <input type="email" id="dos"></p>
                <p>URL: <input type="url" placeholder="Escribe la URL de una pagina" id="tres"></p>
                <p>Fecha, mes y hora: <input type="datetime-local" id="cuatro"></p>
                <p>Semana: <input type="week" id="cinco"></p>
            </div>
        <div id="numeros">
            <p>Número(min- 10,max 10):</p>
            <form>
                <select>
                    <option disabled selected="">0</option>
                    <option >-10</option>
                    <option >-9</option>
                    <option >-8</option>
                    <option >-7</option>
                    <option >-6</option>
                    <option >-5</option>
                    <option >-4</option>
                    <option >-3</option>
                    <option >-2</option>
                    <option >-1</option>
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
            </form>
        </div>

            <div id="seccion2">
                <p>Teléfono: <input type="text" id="seis"></p>
                <p>Término de búsqueda: <input type="search" id="siete"></p>
                <p>Color favorito: <input type="color" id="ocho"></p>
            </div>
        </div>
    </section>
</body>
</html>
